version: '3.4'

services:
  versionpe:
    image: versionpe
    build:
      context: .
      dockerfile: ./Dockerfile
    links:
      - mongo
    depends_on:
      - mongo  
    environment:
      NODE_ENV: production
      WAIT_HOSTS: mongo:27017
    ports:
      - 3000:3000
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
volumes:
  mongo_data:
